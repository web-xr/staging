<head>
    <script src="./index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=-1">
    <link rel="stylesheet" href="./index.css">
    <script>
        window.addEventListener('load', () => {
            fetch('./index.json').then(resp => resp.json()).then(array => {
                orbitView.loadImages('180', array, 20, 0.12)
            })
        })
    </script>
</head>
<body>
    <div id="orbitViewRoot">
        <div id="orbitViewHand"></div>
    </div>
</body>
